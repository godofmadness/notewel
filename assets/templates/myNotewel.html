
<div class="notewelHP">

  <div class="notewels-owner-wrapper">

    <!--MY PAGE STATE-->
    <div class="notewels-owner-info" ng-show="user.isMe">


      <div class="main-info ">
        <img src="../images/logo.png" class="icon" > </img>
        <div class="info">
          <div class="info-userinfo">
          <div>{{user.username}}</div>
          <div>{{user.email}}</div>
          </div>
          <!--<div class="edit-profile">EDIT PROFILE</div>-->
        </div>
      </div>


      <div class="user-profile">
        <form class="add-notewel"  name="addFrom">
          <div class="textarea-container">
            <textarea class="user-profile-input__message" placeholder="What's new?" name="message" ng-model="notewelMessage"></textarea>
            <!--<div class="addons">-->
              <!--You need to write something!-->
            <!--</div>-->

          </div>
          <div class="notewel-action">
            <div></div>
            <div ng-click="createNotewel()" class="add-notewel-button">ADD NOTEWEL</div>
          </div>
        </form>
        <div ng-if="badInput">
          You need to write something
        </div>
        <!--<div class="friends"></div>-->
      </div>

      <!--<div class="add-notewel-button"> ADD NOTEWEL</div>-->
    </div>
    <!---->


    <!--   NOT MY PAGE STATE   -->
    <div class="notewels-owner-info" ng-hide="user.isMe">

      <div class="main-info ">
        <img src="../images/logo.png" class="icon" > </img>
        <div class="info">
          <div class="info-userinfo">
            <div>{{user.username}}</div>
            <div>{{user.email}}</div>
          </div>

          <div class="follow-button" ng-hide="user.isFollowing || me === null" ng-click="follow()">
            <img src="../images/add-button.png">
          </div>
          <div class="follow-button" ng-show="user.isFollowing">
            <img src="../images/tick-icon.png">
          </div>

          <!--<div class="edit-profile">EDIT PROFILE</div>-->
        </div>
      </div>

      <!--<div class="add-notewel-button"> ADD NOTEWEL</div>-->
    </div>

    <!---->



    <div class="notewels-owner-info">

      <div class="main-info">

        <div class="follow-following notewel-tabs">
          <div class="tab notewel-active" data-tab="1">Followers</div>
          <div class="tab" data-tab="2">Following</div>
          <!--<div class="edit-profile">EDIT PROFILE</div>-->
        </div>

      </div>

      <div class="followers" id="1">
        <div ng-show="followers.length" class="followers-content">
          <div ng-repeat="follower in followers" class="follower">
            <img class="follower-avatar" src="../images/noteWelLogo.png">

            </img>
            <a ng-href="#/{{follower.username}}" class="follower-name">
              {{follower.username}}
            </a>
          </div>
        <!--<div class="friends"></div>-->
        </div>

        <div ng-hide="followers.length" class="followers-content">
            <div class="followers-nofollowers"> No followers</div>
        </div>
      </div>


      <div class="following" id="2">

        <div ng-show="followings.length" class="followers-content">

          <div ng-repeat="following in followings" class="following-inst">
            <img class="follower-avatar" src="../images/noteWelLogo.png">

            </img>
            <a ng-href="#/{{following.username}}" class="follower-name">
              {{following.username}}
            </a>
          </div>

        </div>

        <div ng-hide="followings.length" class="followers-content">
          <div class="followers-nofollowers"> No following</div>
        </div>

      </div>

      <!--<div class="add-notewel-button"> ADD NOTEWEL</div>-->
    </div>






  </div>



  <div class="user-notewels">

    <div class="notewels-container">

      <div ng-repeat="notewel in structurizedNotewelCollection" class="notewel {{notewel.size}}-notewel" style="color:white">

        <div class="notewel-header-{{notewel.size}}">
          <img src="../images/noteWelLogo.png">
          <div class="notewel-header-user-info">
            <div class="notewel-header-username"> {{user.username}} </div>
            <div class="notewel-header-creation-date"> {{notewel.updatedAt}}</div>
          </div>
        </div>

        <div class="notewel-body-{{notewel.size}}">{{notewel.message}}</div>

        <div class="notewel-action">
          <div class="notewel-action-like">
            <div class="notewel-action-like-counter">
              {{notewel.numberOfLikes}}
            </div>
            <!--<img src="../images/liked.png">-->
              <img ng-hide="notewel.liked" class="action-icon" src="../images/not-liked.png" ng-click="like(notewel)">
              <img ng-show="notewel.liked" class="action-icon" src="../images/liked.png" ng-click="like(notewel)">

              <img class="action-icon" src="../images/reply-icon.png">
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
